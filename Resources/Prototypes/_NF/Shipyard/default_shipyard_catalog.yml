## This file is getting bloated and needs to be renamed/properly split next update or addition

- type: entity
  id: StandardFrontierStation
  parent:
    - BaseStation
    - BaseStationCargo
    - BaseStationJobsSpawning
    - BaseStationRecords
    - BaseStationShuttles
    - BaseStationAlertLevels
  noSpawn: true
  components:
    - type: Transform

- type: entity
  id: StandardFrontierVessel
  parent:
    - BaseStation
    - BaseStationJobsSpawning
    - BaseStationRecords
    - BaseStationAlertLevels
    - BaseStationExpeditions
    - BaseStationAllEventsEligible
  noSpawn: true
  components:
    - type: Transform

- type: vessel
  id: PTS
  name: NC Personal Transport
  description: A small transport shuttle with space for 5 passengers.
  price: 14650
  category: Small
  group: Civilian
  shuttlePath: /Maps/Shuttles/pts.yml

- type: gameMap
  id: PTS
  mapName: 'NC Personal Transport'
  mapPath: /Maps/Shuttles/pts.yml
  minPlayers: 0
  stations:
    PTS:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} PTS {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Passenger: [ 0, 0 ]

